<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List </title>

  <style>
    
    
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #cce4ff, #b0d0ff);
      color: #2e4a72;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #355d9a;
      margin-bottom: 10px;
    }
    h1::before {
        content: "üìù";
        font-size: 1.2em;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 20px;
      border: none;
      width: 60%;
      margin-top: 10px;
      font-size: 16px;
      background-color: #e6f2ff;
    }
    input:focus {
        outline: 2px solid rgb(100, 121, 237); 
    }

    button {
      background-color:  rgb(100, 121, 237);
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s ease;
    }

    button:hover {
      background-color:#6aa6ff;
    }

    .filter {
      background-color: rgb(100, 121, 237);
    }

    .filter:hover {
      background-color:#6aa6ff;
    }

    ul#liste {
      margin-top: 20px;
      padding: 0;
    }
    li {
      background: #e0f0ff;
      border-radius: 15px;
      margin: 10px auto;
      padding: 10px 20px;
      width: 60%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      list-style: none;
    }

    li input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 10px;
    }

    li span {
      flex-grow: 1;
      font-size: 1.2em;
      text-align: left;
    }
    div>p{
        display: inline-block;
    }

    li button {
      background-color: rgb(100, 121, 237);
    }

    li button:hover {
      background-color: #6aa6ff;
    }
  
    .checked {
      text-decoration: line-through;
      color: #888;
    }

    div {
      margin-top: 10px;
    }

    p {
      margin: 5px 0;
      font-weight: bold;
      font-size: 1em;
    }

    input#transinp {
      padding: 5px;
      border: 2px dashed #609ddf;
      border-radius: 10px;
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>

  <input type="text" id="newTask" placeholder="Ajouter une t√¢che" />
  <button id="addBtn">Ajouter</button>

  <div>
    <button class="filter" data-filter="all">Toutes</button>
    <button class="filter" data-filter="completed">Termin√©es</button>
    <button class="filter" data-filter="active">En cours</button>
  </div>

  <div>
    <p>Total :  <span id="total"> 0 </span> | </p>
    <p> Termin√©es :  <span id="completed"> 0 </span> |  </p>
    <p> En cours :  <span id="active"> 0 </span>  </p>

  </div>

  <ul id="liste"></ul>

  <script>
    const INP = document.getElementById("newTask");
    const LIST = document.getElementById("liste");
    const addBtn = document.getElementById("addBtn");
    const totalSpan = document.getElementById("total");
    const activeSpan = document.getElementById("active");
    const completedSpan = document.getElementById("completed");

    function ajouterTache() {
      const value = INP.value.trim();
      if (value !== "") {
        const li = document.createElement("li");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";

        const span = document.createElement("span");
        span.textContent = value;

        checkbox.addEventListener("change", function () {
          span.classList.toggle("checked", this.checked);
          updateCounters();
        });

        const btn = document.createElement("button");
        btn.textContent = "Supprimer";

        btn.addEventListener("click", function () {
          LIST.removeChild(li);
          updateCounters();
        });

        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(btn);
        LIST.appendChild(li);

        INP.value = "";
       
        updateCounters();
      }
    }

    INP.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        ajouterTache();
      }
    });

    addBtn.addEventListener("click", ajouterTache);

    LIST.addEventListener("mouseover", function(e) {
      if (e.target.tagName === "LI") {
        e.target.title = "Double-cliquez pour modifier cette t√¢che";
      }
    });

    LIST.addEventListener('dblclick', function(e) {
      if (e.target.tagName === "SPAN") {
        const texteOriginal = e.target.textContent;
        e.target.innerHTML = '<input type="text" id="transinp" value="' + texteOriginal + '">';
        const input = e.target.querySelector("input");
        input.focus();
        input.setSelectionRange(input.value.length, input.value.length);
        input.addEventListener("mouseover", function() {
          input.title = "Appuyez sur Entr√©e pour valider";
        });
        input.addEventListener("keypress", function(event) {
          if (event.key === "Enter") {
            e.target.innerHTML = input.value;
          }
        });
      }
    });

    function filterTasks(filter) {
      const items = LIST.getElementsByTagName('li');
      Array.from(items).forEach(item => {
        const isCompleted = item.classList.contains('completed');
        switch (filter) {
          case 'all':
            item.style.display = "flex";
            break;
          case 'completed':
            item.style.display = isCompleted ? "flex" : 'none';
            break;
          case 'active':
            item.style.display = !isCompleted ? "flex" : 'none';
            break;
        }
      });
    }

    document.querySelectorAll('.filter').forEach(btn => {
      btn.addEventListener('click', function () {
        const filter = this.getAttribute('data-filter');
        filterTasks(filter);
      });
    });

    function updateCounters() {
      const items = LIST.getElementsByTagName('li');
      let total = items.length;
      let active = 0;
      let completed = 0;

      for (let item of items) {
        if (item.classList.contains('completed')) {
          completed++;
        } else {
          active++;
        }
      }

      totalSpan.textContent = total;
      activeSpan.textContent = active;
      completedSpan.textContent = completed;
    }
  </script>
</body>
</html>
